<section class="pricing-section">
    <h2 class="section-title">Pricing Plans</h2>

    <!-- Tab Buttons -->
    <div class="tabs">
        <button [class.active]="activeTab === 'saas'" (click)="selectTab('saas')">
            <i class="fas fa-cloud me-1"></i> SaaS Subscription
        </button>
        <button [class.active]="activeTab === 'licensed'" (click)="selectTab('licensed')">
            <i class="fas fa-server me-1"></i> Licensed Software
        </button>
        <button [class.active]="activeTab === 'performance'" (click)="selectTab('performance')">
            <i class="fas fa-chart-line me-1"></i> Performance-Based
        </button>
        <button [class.active]="activeTab === 'addons'" (click)="selectTab('addons')">
            <i class="fas fa-puzzle-piece me-1"></i> Add-ons & Services
        </button>
    </div>

    <!-- SaaS Subscription Tab -->
    <div *ngIf="activeTab === 'saas'" class="pricing-grid">
        <div class="pricing-card" *ngFor="let plan of saasPlans">
            <h3>{{ plan.name }}</h3>
            <div class="price-block">
                <p class="price-monthly">{{ plan.monthly }}</p>
                <p class="price-annual">{{ plan.annual }} <span class="annual-note">(save 16%)</span></p>
            </div>

            <p class="subtext">{{ plan.cloudLimit }}</p>
            <ul>
                <li *ngFor="let feature of plan.features">
                    <i class="fas fa-check text-orange"></i> {{ feature }}
                </li>
            </ul>
            <button class="btn" *ngIf="plan.cta">{{ plan.cta }}</button>
        </div>
    </div>

    <!-- TODO: Add remaining tab sections -->
</section>
