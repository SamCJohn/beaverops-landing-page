<header class="header">
  <div class="container">
    <div class="logo" (click)="navigateToHome()">
      <img src="https://dummyimage.com/100x40/eee/000&text=BeaverOps" alt="Logo" />
  </div>
<!-- Hamburger / Close toggle button -->
<button class="menu-toggle" (click)="isMenuOpen = !isMenuOpen">
  {{ isMenuOpen ? '✖' : '☰' }}
</button>

<!-- Navigation menu -->
<nav class="nav-links" [class.open]="isMenuOpen">
  <a routerLink="/home" (click)="isMenuOpen = false">Home</a>
  <a routerLink="/features" (click)="isMenuOpen = false">Features</a>
  <a routerLink="/pricing" (click)="isMenuOpen = false">Pricing</a>
  <a routerLink="/contact" (click)="isMenuOpen = false">Contact</a>
</nav>


    <div class="cta-buttons">
      <button class="btn-link" (click)="navigateToLogin()">Login</button>
      <button class="btn-primary" (click)="navigateToSignup()">Get Started</button>
    </div>
  </div>
</header>
