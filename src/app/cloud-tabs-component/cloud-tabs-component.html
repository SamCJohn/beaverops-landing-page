<section class="tabs-section">
  <div class="tabs">
    <button 
      *ngFor="let provider of cloudProviders" 
      [class.active]="provider === selectedProvider"
      (click)="selectProvider(provider)">
      {{ provider }}
    </button>
  </div>

  <div class="card-grid">
    <div class="feature-card" *ngFor="let card of cards[selectedProvider]">
      <div class="icon">{{ card.icon }}</div>
      <h3>{{ card.title }}</h3>
      <p>{{ card.description }}</p>
    </div>
  </div>
</section>
